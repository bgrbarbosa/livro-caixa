<div class="container mat-elevation-z8">
    <form class="form">
        <h1 class="fullWidth">Itens de Lançamento</h1>
        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Movimento</mat-label>
            <input
                [(ngModel)] = "movimento.data" 
                name="data"  
                matInput 
                placeholder="Ex.. fulano de tal" 
                maxlength="50"
                disabled>
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>       
        
        <mat-form-field class="fullWidth">
            <mat-label>Tipo do lançamento</mat-label>
            <mat-select 
                [(ngModel)]="lancamento.tipo"
                name="tipo"                
                required>
                <mat-option value="ENTRADA">ENTRADA</mat-option>
                <mat-option value="SAIDA">SAIDA</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Descrição</mat-label>
            <input
                [(ngModel)] = "lancamento.descricao" 
                name="descricao" 
                required 
                matInput 
                placeholder="Ex.. fulano de tal" 
                maxlength="50">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Valor</mat-label>
            <input
                [(ngModel)] = "lancamento.valor"
                name="valor" 
                required 
                matInput 
                placeholder="Valor">
            <mat-icon matSuffix>pin</mat-icon>
        </mat-form-field>

        <button mat-button (click)="create()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Salvar</button>
        <button mat-button (click)="cancel()" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button> 
    
    </form>

    <!-- <p class="fullWidth">by Valdir Cezar</p> -->
</div>
