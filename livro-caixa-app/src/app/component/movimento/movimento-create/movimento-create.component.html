<div class="container mat-elevation-z8">
    <form class="form">

        <h1 class="fullWidth">Abertura de Caixa</h1>
        <!-- <img class="fullWidth" src="assets/img/tecnico-create.svg" alt="Help Desk - Dicas de um DEV">-->
        <mat-form-field>
            <mat-label>Status do movimento</mat-label>
            <mat-select 
                [(ngModel)]="movimento.status"
                name="status"
                [formControl]="status" 
                required>
                <mat-option value="ABERTO">ABERTO</mat-option>
                <mat-option value="FECHADO">FECHADO</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Data</mat-label>
            <input
                [(ngModel)] = "movimento.data" 
                [formControl] = "data"
                name="data" 
                required 
                matInput type="date" 
                placeholder="Ex.. fulano de tal" 
                maxlength="50">

        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Observação</mat-label>
            <input
                [(ngModel)] = "movimento.obs" 
                [formControl] = "obs" 
                name="obs" 
                required 
                matInput 
                placeholder="Observação">
            <mat-icon matSuffix>pin</mat-icon>
        </mat-form-field>

        <button mat-button (click)="create()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Cadastrar</button>
        <button mat-button (click)="cancel()" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>

    <!-- <p class="fullWidth">by Valdir Cezar</p> -->
</div>
